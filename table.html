<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>table.html</title>
	<link rel="stylesheet" href="css/tablestyles.css">

<body>
	<table border="1">

	  </tr>
	  <tr>
		<td rowspan="2">Jane Smith</td>
		<td>25</td>
	    <td>jane@example.com</td>
		<td>123-456-7890</td>
	  </tr>
	  <tr>
		<td>28</td>
		<td>jane.other@example.com</td>
		<td>987-654-3210</td>
	  </tr>
	</table>
</body>
</html>
